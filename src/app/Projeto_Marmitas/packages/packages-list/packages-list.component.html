<div class="row mb-2">
    <div class="col-12">
        <button class="btn btn-success"> Nova Marmita</button>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <a *ngFor="let package of packages"
            href="#" 
            class="list-group-item clearfix" 
            style="border: solid 0.5px black;">

            <div class="float-start">
                <h4 class="list-group-item-heading"> {{package.name}} </h4>
                <p class="list-group-item-text"> {{package.desc}} </p>
            </div>

            <div class="float-end">
                <img [src]="package.imagePath" 
                    alt="{{package.name}}" 
                    class="img-responsive" 
                    style="max-height: 50px;">
            </div>
        </a>

        <!--  <app-packages-item></app-packages-item> -->
       
    </div>
</div>
