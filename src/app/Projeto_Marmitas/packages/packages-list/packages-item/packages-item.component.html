<a 
class="list-group-item clearfix" 
style="cursor:pointer"
(click)="onSelected()"> <!-- mudar esse click para aparecer a tela-->

<div class="float-start">
    <h4 class="list-group-item-heading"> {{package.name}} </h4>
    <p class="list-group-item-text"> {{package.desc}} </p>
</div>

<div class="float-end">
    <img [src]="package.imagePath" 
        alt="{{package.name}}" 
        class="img-responsive" 
        style="max-height: 50px;">
</div>
</a>
