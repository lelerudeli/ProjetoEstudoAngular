<!-- imagem -->

<div class="row">
    <div class="col-12">
        <img src="{{packageSelected.imagePath}}" alt="" class="img-responsive">
    </div>
</div>

<!-- nome -->

<div class="row">
    <div class="col-12">
        <h1> {{packageSelected.name}} </h1>
    </div>
</div>


<!-- menu de opc -->

<div class="row">
    <div class="col-12">
        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" appDropdown>
                Opções <span class="carret"></span>
            </button>
    
            <ul class="dropdown-menu">
                <li><a href="#"> Para a lista de compras </a></li>
                <li><a href="#"> Editar marmitas</a></li>
                <li><a href="#"> Remover marmita</a></li>
            </ul>
        </div>
       
    </div>
</div>

<!-- desc -->

<div class="row">
    <div class="col-12">
        <h4>{{packageSelected.desc}}</h4>
    </div>
</div>

<!-- ingredientes -->
<div class="row">
    <div class="col-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor=" let ingredient of packageSelected.ingredients">
                {{ingredient.name}} ({{ingredient.amount}})

            </li>
        </ul>
    </div>
</div>
